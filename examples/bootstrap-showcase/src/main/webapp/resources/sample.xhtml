<!DOCTYPE html>
<html lang="en-US">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:panelGroup layout="block"
      rendered="#{empty(onlySource) ? true : !onlySource}"
      styleClass="bs-docs-example"
      style="#{!empty(overflow) ? 'overflow:'.concat(overflow).concat(';') : ''}">
      <ui:include src="/component/#{tag}/sample/#{sample}.xhtml" />
    </h:panelGroup>
    
    
    <pre class="prettyprint #{!empty(onlySource) and onlySource ? 'onlysource' : ''} linenums lang-html">
        <h:outputText value="/component/#{tag}/sample/#{sample}.xhtml" escape="true" converter="FileConverter" />
    </pre>
    <h:outputStylesheet library="com.googlecode" name="prettify/prettify.css"/>
    <h:outputScript library="com.googlecode" name="prettify/prettify.js"/>
    <h:outputScript name="codeblock.js"/>
    
    
</ui:composition>
</html>
