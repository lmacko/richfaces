<!DOCTYPE html>
<html lang="en-US">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:codeblock="http://java.sun.com/jsf/composite/codeblock">
    
    <h:panelGroup layout="block"
      rendered="#{empty(onlySource) ? true : !onlySource}"
      styleClass="bs-docs-example"
      style="#{!empty(overflow) ? 'overflow:'.concat(overflow).concat(';') : ''}">
      <ui:include src="/component/#{tag}/sample/#{sample}.xhtml" />
    </h:panelGroup>
    
    <codeblock:codeblock sample="#{sample}" tag="#{tag}"/>    
</ui:composition>
</html>
