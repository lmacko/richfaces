<!DOCTYPE html>
<html lang="en-US"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>RichFaces showcase</title>
</h:head>

<h:body styleClass="rich-container">
    <ui:insert name="params" />

    <a id="top" name="top"/>

    <ui:include src="/resources/menu.xhtml"/>
    
    <ui:insert name="headContent">Content</ui:insert>
</h:body>


<h:outputStylesheet library="bootstrap" name="bootstrap.css" />
<h:outputStylesheet library="font-awesome" name="font-awesome.css" />
<h:outputStylesheet library="css" name="styles.css"/>
<h:outputScript name="jquery.js" library="org.richfaces" />
<h:outputScript name="jquery-ui.js" library="com.jqueryui" />
<h:outputScript name="bootstrap.min.js" library="bootstrap" />
<h:outputScript>
$(function() {
	$(".tabs").tabs();
	$('body').scrollspy({ target: '#sideNavbar' })
	});
</h:outputScript>
</html>
