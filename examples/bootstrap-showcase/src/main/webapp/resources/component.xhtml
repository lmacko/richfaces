<!DOCTYPE html>

<ui:composition template="/resources/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:define name="content">
        <div class="row component">
            <div class="col-md-6">
                <ui:insert name="body">Body</ui:insert>
            </div>
            <div class="col-md-6">
                <c:set value="#{tag.split(',')}" var="tags"/>
                <ui:repeat value="#{tags}" var="t">
                    <c:if test="#{fn:length(tags) > 0}">
                        <h2>r:#{t}</h2>
                    </c:if>
                    <ui:include src="/resources/taglib.xhtml">
                        <ui:param name="tag" value="#{t}"/>
                    </ui:include>
                </ui:repeat>
            </div>
        </div>
    </ui:define>
</ui:composition>
