<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://richfaces.org/sandbox/bootstrap">
    <h:form id="myform">
        <h:panelGrid columns="3">
            <b:commandButton value="button/ajax" action="#{bean.setValue('button/ajax clicked')}" icon="refresh" render="out"/>
            <b:commandButton value="button/server" mode="server" action="#{bean.setValue('button/server clicked')}" icon="refresh" render="out"/>
            <b:commandButton value="button/client" mode="client" onclick="$('#myform\\:out').html('button/client clicked')" icon="refresh" render="out"/>
        </h:panelGrid>
        <br />
        <h:outputText value="#{bean.value}" id="out"/>
    </h:form>
</ui:composition>
