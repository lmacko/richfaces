		<h1>
			<code>r:list</code>
		</h1>
		
		<p>
        The <b>r:list</b> component allows to build lists dynamically from back-end data. The lists can be ordered lists,
        unordered lists, or definition lists.
	    </p>
	
	    <p>
	        The <b>r:list</b> component accepts the same data sources as other iteration components and renders them according to
	        the <b>type</b> attribute.
	    </p>

            <ui:param name="sample" value="basic" />
        </ui:include>
