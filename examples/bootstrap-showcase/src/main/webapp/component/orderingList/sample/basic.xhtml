<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:r="http://richfaces.org">
	<h:form>
		<p>This example shows an orderingList in the simpler, single
			column display:</p>


		<h:outputText value="Simple ordering list"></h:outputText>

		<r:orderingList value="#{listSelectBean.capitals}" var="capital"
			itemValue="#{capital}" itemLabel="#{capital.name}"
			maxListHeight="250px">
			<f:converter converterId="CapitalsConverter" />
		</r:orderingList>

	</h:form>
</ui:composition>
