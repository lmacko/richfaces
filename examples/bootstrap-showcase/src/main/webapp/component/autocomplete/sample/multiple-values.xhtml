<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://richfaces.org/sandbox/bootstrap"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    
    <h:outputLabel value="Vote for your favorite languages: " for="input" />
    
    <b:input>
        <b:autocomplete suggestions="#{languagesBean.languages}" token="," />
        
        <f:facet name="append">
            <b:commandButton value="Vote!" severity="primary"/>
        </f:facet>
    </b:input>
    
    
</ui:composition>
